<html lang="en">

<head>

	<title>Welcome To UTM</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="js/jquery.mobile-1.4.5.css" />
	<link rel="stylesheet" href="leaflet/leaflet.css"/>

   	<script src="leaflet/leaflet.js"></script>
	<script type="text/javascript" src="js/myJquery.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>
	<script src="cordova.js"></script>




<script type="text/javascript">
            $(document).ready(function(){
                $("#sub").click(function(){
                var firstname = $("#firstname").val();
                var lastname = $("#lastname").val();
                if($.trim(firstname).length >0 & $.trim(lastname).length >0) {
                    $.ajax({
                        type:"POST",  //Request type
                        url: "http://192.168.100.3/MobileHybrid/www/firstname.php",
                        data:{firstname:firstname, lastname:lastname},
                        cache:false,
                        success:function(data) {
                            alert(data);
                        }
                    })
                }
                else {
                    alert("Input fields are empty");
                }
            })
        })
        </script>



</head>

<body>

<input type="text" placeholder="write your first name" id="firstname">
        <input type="text" placeholder="write your last name" id="lastname">
        <button id="sub">Submit result</button>
</body>

</html>
